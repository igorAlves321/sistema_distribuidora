<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cálculo - Distribuidora</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Sistema de Cálculo - Distribuidora</h1>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Adicionar Produtos</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="produto" class="form-label">Produto:</label>
                        <select id="produto" class="form-select">
                            <option value="">Carregando produtos...</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" id="quantidade" class="form-control" min="1" value="1">
                    </div>
                    
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="adicionar" class="btn btn-success w-100">
                            <i class="bi bi-plus-circle"></i> Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Itens do Pedido</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="itens-tabela" class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço Unitário</th>
                                <th>Subtotal</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">Nenhum item adicionado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="text-end mt-3">
                    <div class="fs-5 fw-bold">
                        Total: R$ <span id="preco-total">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/index.js"></script>
</body>
</html>
